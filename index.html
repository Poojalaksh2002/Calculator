<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <td><button onclick="ac()">AC</button></td>

            <td><button onclick="show('3')">3</button></td>
